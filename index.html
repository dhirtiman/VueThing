<!DOCTYPE html>
<html>
    <head>
        <title>Vue Thing First Thing</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hellow, VueThing!!'
                }
            });
        </script>
    </body>
</html>
